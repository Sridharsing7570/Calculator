<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <h2>CALCULATOR</h2>
    <div class="box">
        <div class="container">
            <div class="result">
                <input type="text" class="result-value" value="0">
            </div>
            <div class="container-box">
                <button class="row" value="(">(</button>
                <button class="row" value=")">)</button>
                <button class="row" value="C">C</button>
                <button class="row" value="#"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="container-box">
                <button class="row" value="7">7</button>
                <button class="row" value="8">8</button>
                <button class="row" value="9">9</button>
                <button class="row" value="/"><i value="/" class="fa-solid fa-divide /"></i></button>
            </div>
            <div class="container-box">
                <button class="row" value="4">4</button>
                <button class="row" value="5">5</button>
                <button class="row" value="6">6</button>
                <button class="row" value="*"><i class="fa-solid fa-xmark *"></i></button>
            </div>
            <div class="container-box">
                <button class="row" value="1">1</button>
                <button class="row" value="2">2</button>
                <button class="row" value="3">3</button>
                <button class="row" value="-"><i class="fa-solid fa-minus -"></i></button>
            </div>
            <div class="container-box">
                <button class="row" value="0">0</button>
                <button class="row" value="." style="font-weight: bold">.</button>
                <button class="row" value="="><i class="fa-solid fa-equals ="></i></button>
                <button class="row" value="+"><i class="fa-solid fa-plus +"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
